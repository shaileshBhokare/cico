<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
  <ion-title>My Records</ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row>

    </ion-row>

  </ion-grid>
  <table class="my_table">
    <tr>
      <th>Sr.no</th>
      <th>Project</th>
      <th>In</th>
      <th>Out</th>

    </tr>
    <tr *ngFor="let t of transactions; let i = index">
      <td>{{i+1}}</td>
      <td>{{t.project_name}}</td>
      <td>{{t.check_in_time| date:'MM/dd/yy h:mm:ss a'}}</td>
      <td>{{t.check_out_time| date:'MM/dd/yy h:mm:ss a'}}</td>
    </tr>
  </table>
</ion-content>
